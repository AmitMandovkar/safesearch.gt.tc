<body>
    <h1>Safe Search</h1>
    <div id="clock"></div>
    <div id="quote"></div>
    <form id="searchForm" onsubmit="return performSearch();">
        <input type="text" id="searchQuery" placeholder="Enter your search query" required>
        <select id="searchEngine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="yahoo">Yahoo</option>
            
            <!-- Add more search engines here -->
        </select>
        <button type="submit">Search</button>
    </form>

    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const engine = document.getElementById('searchEngine').value;

            const searchEngines = {
                google: 'https://www.google.com/search?q=',
                bing: 'https://www.bing.com/search?q=',
                duckduckgo: 'https://duckduckgo.com/?q=',
                yahoo: 'https://search.yahoo.com/search?p=',
                // Add more search engines here
            };

            const url = searchEngines[engine] + encodeURIComponent(query);
            window.open(url, '_blank');
            return false; // Prevent form submission
        }

        // Live clock and date
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            clockElement.textContent = `${now.toLocaleDateString()} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
        }
